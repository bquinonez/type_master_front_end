<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <script defer type="text/javascript" src="./index.js"></script>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>TypeMaster</title>
    </head>

    <br>
    <body>

        <div class="wrapper">
  
            <header class="title">
                <h1>TypeMaster</h1>
            </header>

            <br>

            <div class="createPlayer">
                <form class="add-player-form" style="">
                    <h3>Create New Player!</h3>

                    

                    <input type="text" name="name" value="" placeholder="Enter your name" class="input-text">
                    <br>
                    <input type="submit" name="submit" value="Create New Player" class="submit">
                 </form>
            </div>

            <br>

            <div class="instructions">
                <h3>Instructions</h3>
                
                <p>Type each word in the given amount of seconds to score.</p>
            </div>

            <br>

            <div class="container text-center">

                <!-- Word & Input -->

                <p class="lead">Type The Given Word Within
                    <br>
                <span class="text-success" id="seconds">3</span> Seconds:</p>
                    <br>
                <h1 class="game-word" id="current-word">hello</h1>
                    <br>
                <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
                    <br>
                <h4 class="mt-3" id="message"></h4>

                 <!-- Time & Score Columns -->
                <div class="outerWrap">
                    <div class="timeWrap">
                         <h3>Time Left:
                            <span id="time">0</span>
                        </h3>
                    </div>
                    <div class="scoreWrap">
                        <h3>Score:
                            <span id="score">0</span>
                        </h3>
                    </div>
                   
                </div>

               
            </div> 
                 
        </div>

        <br>
        <div class="scores">
            
            <h2>Scores</h2>
            
        </div>
        
    </body>

</html>
